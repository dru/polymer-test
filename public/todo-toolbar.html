<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="meteor-mixin.html">
<dom-module id="todo-toolbar">
  <template>
    <style>
      :host {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        background-color: var(--paper-indigo-500);
        color: var(--paper-indigo-50);
        padding: 6px 8px;
        --paper-icon-button-disabled: {
          color: var(--paper-indigo-50);
        };
      }
      h1 {
        font-size: 22px;
        flex-grow: 1;
        font-family: 'Roboto Slab', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        font-weight: normal;
        margin: 9px 10px;
      }
      iron-icon {
        margin-right: 0.5em;
      }
      @media (min-width: 640px) {
        iron-icon,
        paper-icon-button {
          margin-right: 1.5em;
        }
        iron-icon:first-child {
          margin-left: 1em;
        }
      }
    </style>
    <h1>Meteor + Polymer</h1>

    <iron-icon icon="cloud" hidden$="[[!isOnline]]"></iron-icon>
    <iron-icon icon="cloud-off" hidden$="[[isOnline]]"></iron-icon>
    <paper-button on-tap="lock"></paper-button>
    <!-- <paper-icon-button
        icon="[[computeLockIcon(signedIn)]]"
        on-tap="lock">
    </paper-icon-button> -->
  </template>
  <script>
    Polymer({
      is: 'todo-toolbar',
      behaviors:[meteorMixin],
      properties: {
        signedIn: {
          type: Boolean,
          notify: true,
          value: false
        }
      },
      getMeteorData: function () {
        this.isOnline = Meteor.status().connected
      },
      computeLockIcon: function(signedIn) {
        return signedIn ? 'lock-open' : 'lock';
      },
      lock: function() {
        this.fire('sign-out');
      }
    });
  </script>
</dom-module>
